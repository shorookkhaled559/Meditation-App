<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meditation App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body
    class="m-0 p-0 box-border bg-gradient-to-b from-blue-900 via-purple-900 to-pink-900"
  >
    <div
      class="app h-screen flex justify-evenly items-center relative overflow-hidden"
    >
      <!-- Background overlay -->
      <div class="absolute top-0 left-0 w-full h-full bg-black/20 z-0"></div>

      <!-- Time Selector -->
      <div
        class="time-select h-4/5 flex flex-col justify-evenly items-center flex-1 z-10"
      >
        <button
          data-time="120"
          class="text-white px-3 py-2 w-1/3 bg-transparent border-2 border-white rounded-md text-2xl transition-all duration-500 hover:text-black hover:bg-white focus:outline-none"
        >
          2 Minutes
        </button>
        <button
          data-time="300"
          class="text-white px-3 py-2 w-1/3 bg-transparent border-2 border-white rounded-md text-2xl transition-all duration-500 hover:text-black hover:bg-white focus:outline-none"
        >
          5 Minutes
        </button>
        <button
          data-time="600"
          class="text-white px-3 py-2 w-1/3 bg-transparent border-2 border-white rounded-md text-2xl transition-all duration-500 hover:text-black hover:bg-white focus:outline-none"
        >
          10 Minutes
        </button>
      </div>

      <!-- Player Container -->
      <div
        class="player-container h-4/5 flex flex-col justify-evenly items-center flex-1 relative z-10"
      >
        <audio
          class="song"
          src="https://www.orangefreesounds.com/wp-content/uploads/2016/04/Rainforest-sounds.mp3"
          loop
        ></audio>
        <i class="fas fa-play play text-white text-6xl cursor-pointer mb-4"></i>

        <!-- Track Circle Outline -->
        <svg
          class="track-outline absolute h-1/2 -rotate-90 pointer-events-none"
          width="453"
          height="453"
          viewBox="0 0 453 453"
          fill="none"
        >
          <circle
            cx="226.5"
            cy="226.5"
            r="216.5"
            stroke="white"
            stroke-width="20"
          />
        </svg>
        <svg
          class="moving-outline absolute h-1/2 -rotate-90 pointer-events-none"
          width="453"
          height="453"
          viewBox="0 0 453 453"
          fill="none"
        >
          <circle
            cx="226.5"
            cy="226.5"
            r="216.5"
            stroke="#0ea5e9"
            stroke-width="20"
          />
        </svg>

        <h3 class="time-display absolute bottom-10 text-[50px] text-white">
          0:00
        </h3>
      </div>

      <!-- Sound Picker -->
      <div
        class="sound-picker h-4/5 flex flex-col justify-evenly items-center flex-1 z-10"
      >
        <!-- Rain -->
        <button
          data-sound="https://www.orangefreesounds.com/wp-content/uploads/2016/04/Rainforest-sounds.mp3"
          class="h-[120px] w-[120px] rounded-full p-7 border-none bg-blue-700 flex justify-center items-center text-white text-4xl focus:outline-none"
        >
          <i class="fas fa-cloud-rain"></i>
        </button>
        <!-- Birds looped -->
        <button
          data-sound="https://cdn.freesound.org/previews/546/546295_1648170-lq.mp3"
          class="h-[120px] w-[120px] rounded-full p-7 border-none bg-green-600 flex justify-center items-center text-white text-4xl focus:outline-none"
        >
          <i class="fas fa-leaf"></i>
        </button>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
